<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button (click)="menu.toggle()" *ngIf="menu.mode == 0" bit-branding bit-color>
            <mat-icon>
                menu
            </mat-icon>
        </button>

        <div class="page-label" bit-branding bit-color>
            {{ 'reports' | translate : language | async }}
        </div>

        <div spacer></div>

        <div class="mat-toolbar-search" [class.active]="search">
            <input #searchbox type="text" autofocus="true" [(ngModel)]="filter.search.description" [hidden]="!search">

            <button mat-icon-button (click)="ToggleSearch()" bit-branding bit-color>
                <mat-icon [matTooltip]="'search reports' | translate : language | async">
                    {{ search ? 'close' : 'search' }}
                </mat-icon>
            </button>
        </div>

        <button mat-icon-button routerLink="add" bit-branding bit-color>
            <mat-icon>
                add
            </mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<div class="reports-container">
    <mat-list>
        <mat-list-item *ngFor="let report of reports | filterBy : filter.search | orderBy : filter.sort.key : filter.sort.reverse" matRipple (click)="options(report)">
            {{ report.description }}
        </mat-list-item>
    </mat-list>
</div>
