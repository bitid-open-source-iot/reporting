<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button routerLink="/reports" *ngIf="menu.mode == 0" bit-branding bit-color>
            <mat-icon>
                arrow_back
            </mat-icon>
        </button>

        <div class="page-label" bit-branding bit-color>
            View {{ report.description }}
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<iframe id="dataStudioFrame" width="100%" src="" frameborder="0" allowfullscreen></iframe>
