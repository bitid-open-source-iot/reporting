<mat-toolbar color="primary">
    <div class="spacer">
        theme editor
    </div>
    
    <button type="button" mat-icon-button (click)="close()">
        <mat-icon>
            close
        </mat-icon>
    </button>
</mat-toolbar>

<div class="page-body themes">
    <blox *ngFor="let theme of themes" [fill]="theme.board" [font]="theme.font" (click)="submit(theme)" matRipple>
        <row type="type" id="1" height="50" position="1">
            <column width="50" [fill]="theme.column">
                <label>
                    cloumn
                </label>
            </column>
            
            <column width="50" [fill]="theme.column">
                <label>
                    cloumn
                </label>
            </column>
        </row>

        <row type="type" id="2" height="100" position="2">
            <column width="100" [fill]="theme.column">
                <label>
                    cloumn
                </label>
            </column>
        </row>

        <label>
            {{ theme.name }}
        </label>
    </blox>
</div>
