<mat-toolbar color="primary">
    <div class="spacer">
        theme editor
    </div>
    
    <button type="button" mat-icon-button (click)="close()">
        <mat-icon>
            close
        </mat-icon>
    </button>
</mat-toolbar>

<div class="page-body themes">
    <blox *ngFor="let theme of themes" [style.color]="theme.color" [style.background-color]="theme.board" (click)="submit(theme)" matRipple>
        <row height="50">
            <column width="50" [background]="theme.column">
                <label>
                    cloumn
                </label>
            </column>
            
            <column width="50" [background]="theme.column">
                <label>
                    cloumn
                </label>
            </column>
        </row>

        <row height="100">
            <column width="100" [background]="theme.column">
                <label>
                    cloumn
                </label>
            </column>
        </row>
    </blox>
</div>
