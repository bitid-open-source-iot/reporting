<mat-toolbar color="primary">
    <div class="spacer">
        theme editor
    </div>
    
    <button type="button" mat-icon-button (click)="close()">
        <mat-icon>
            close
        </mat-icon>
    </button>
</mat-toolbar>

<div class="page-body themes">
    <blox *ngFor="let theme of themes" [style.color]="theme.color" [style.background-color]="theme.board" (click)="submit(theme)" matRipple>
        <row type="type" rowId="1" [config]="{height: 50, 'background': 'transparent'}" position="1">
            <column [config]="{'width': 50, 'background': theme.column}">
                <label>
                    cloumn
                </label>
            </column>
            
            <column [config]="{'width': 50, 'background': theme.column}">
                <label>
                    cloumn
                </label>
            </column>
        </row>

        <row type="type" rowId="2" [config]="{height:100, 'background': 'transparent'}" position="2">
            <column [config]="{'width': 100, 'background': theme.column}">
                <label>
                    cloumn
                </label>
            </column>
        </row>

        <label>
            {{ theme.name }}
        </label>
    </blox>
</div>
