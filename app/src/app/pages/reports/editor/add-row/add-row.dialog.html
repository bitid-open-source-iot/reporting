<mat-toolbar color="primary">
    <div class="spacer">
        Create Row
    </div>
    
    <button type="button" mat-icon-button (click)="close()">
        <mat-icon>
            close
        </mat-icon>
    </button>
</mat-toolbar>

<form [formGroup]="form" (ngSubmit)="!form.invalid && submit()">
    <mat-form-field appearance="outline">
        <mat-label>
            How Many Columns?
        </mat-label>
        
        <input matInput type="number" [min]="min" [max]="max" name="columns" placeholder="How Many Columns?" formControlName="columns" required>

        <mat-error *ngIf="errors.columns">
            {{ errors.columns }}
        </mat-error>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">
        submit
    </button>
</form>
