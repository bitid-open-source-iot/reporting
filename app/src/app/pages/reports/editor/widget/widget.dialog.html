<mat-toolbar color="primary">
    <div class="spacer">
        widget editor
    </div>
    
    <button type="button" mat-icon-button (click)="close()">
        <mat-icon>
            close
        </mat-icon>
    </button>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>

<div class="page-body">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="!form.invalid && submit()">
            <h2>
                label
            </h2>

            <section formGroupName="label">
                <mat-form-field appearance="outline">
                    <mat-label text-uppercase>
                        value
                    </mat-label>
                    
                    <input matInput type="text" name="value" placeholder="value" formControlName="value" required>
    
                    <mat-error *ngIf="errors.label.value">
                        {{ errors.label.value }}
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label text-uppercase>
                        visibility
                    </mat-label>
                    
                    <mat-select name="visable" placeholder="visibility" formControlName="visable" required>
                        <mat-option [value]="true">
                            Visable
                        </mat-option>
                        <mat-option [value]="false">
                            Hidden
                        </mat-option>
                    </mat-select>
    
                    <mat-error *ngIf="errors.label.visable">
                        {{ errors.label.visable }}
                    </mat-error>
                </mat-form-field>
            </section>

            <h2>
                connector
            </h2>

            <section>
                <mat-form-field appearance="outline">
                    <mat-label text-uppercase>
                        data connector
                    </mat-label>
                    
                    <mat-select name="connectorId" placeholder="data connector" formControlName="connectorId" required>
                        <mat-option *ngFor="let connector of connectors.data" [value]="connector.connectorId">
                            {{ connector.description }}
                        </mat-option>
                    </mat-select>
    
                    <mat-error *ngIf="errors.connectorId">
                        {{ errors.connectorId }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label text-uppercase>
                        display type
                    </mat-label>
                    
                    <mat-select name="type" placeholder="display type" formControlName="type" required>
                        <mat-option value="map">
                            Map
                        </mat-option>
                        <mat-option value="chart">
                            Chart
                        </mat-option>
                        <mat-option value="value">
                            Value
                        </mat-option>
                    </mat-select>
    
                    <mat-error *ngIf="errors.type">
                        {{ errors.type }}
                    </mat-error>
                </mat-form-field>
            </section>

            <section formGroupName="connector"></section>

            <button type="submit" mat-flat-button color="primary">
                submit
            </button>
        </form>
    </div>
</div>
