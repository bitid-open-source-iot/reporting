<mat-toolbar color="primary">
    <img src="./assets/icons/icon-512x512.png" alt="logo" draggable="false">

    <div class="page-label spacer">
        reports
    </div>

    <search placeholder="filter reports"></search>

    <button mat-icon-button (click)="logout()">
        <mat-icon svgIcon="logout"></mat-icon>
    </button>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>

<div class="page-body">
    <div class="reports">
        <div class="report" *ngFor="let report of reports | filterBy : {'description': filter}" matRipple (click)="options(report)">
            <div class="inner">
                <h1>
                    {{ report.description }}
                </h1>
            </div>
        </div>
    </div>
    
    <button mat-fab [matMenuTriggerFor]="create">
        <mat-icon>
            add
        </mat-icon>
    </button>

    <mat-menu #create="matMenu">
        <button mat-menu-item (click)="add('dashboard')">
            New Dashboard
        </button>
        <button mat-menu-item (click)="add('ds')">
            Google Data Studio
        </button>
    </mat-menu>
</div>
