<mat-toolbar color="primary">
    <img src="./assets/icons/icon-512x512.png" alt="logo" draggable="false">

    <div class="page-label spacer">
        reports
    </div>

    <search placeholder="filter reports"></search>

    <button mat-icon-button (click)="logout()">
        <mat-icon svgIcon="logout"></mat-icon>
    </button>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>

<div class="page-body">
    <table mat-table [dataSource]="reports">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>
                Description
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.description }}
            </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [class.available]="element.views.mobile" svgIcon="mobile"></mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="tablet">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [class.available]="element.views.tablet" svgIcon="tablet"></mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="desktop">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [class.available]="element.views.desktop" svgIcon="desktop"></mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="options(row)"></tr>
    </table>
      
    <button mat-fab (click)="add()">
        <mat-icon>
            add
        </mat-icon>
    </button>
</div>
