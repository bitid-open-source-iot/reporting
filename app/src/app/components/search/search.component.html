<div class="search-container" [class.active]="active">
    <input type="text" [autofocus]="true" matInput [placeholder]="placeholder" [(ngModel)]="value" (ngModelChange)="changes($event)" [hidden]="!active" [disabled]="disabled">

    <button mat-icon-button (click)="toggle()" [disabled]="disabled">
        <mat-icon [color]="color">
            {{ active ? 'close' : 'search' }}
        </mat-icon>
    </button>
</div>
